<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="screenshot/Fampla-logo.jpg" />
    <title>Fampla-Planner</title>
  </head>
  <body>
    <h1 class="login__main-title">Fampla</h1>
    <h2 id="clock">00:00:00</h2>
    <div id="weather">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <form id="role-box" class="role-box hidden">
      <label for="family-role"
        >가족 구성원 중 자신의 역할은 무엇 인가요? :</label
      >
      <input
        list="role"
        id="family-role"
        placeholder="먼저 선택후 등록해주세요!"
        required
        maxlength="6"
        name="family-role"
      />

      <datalist id="role">
        <option value="할아버지👴"></option>
        <option value="할머니👵"></option>
        <option value="아버지👨"></option>
        <option value="어머니👩"></option>
        <option value="도련님🧑"></option>
        <option value="아가씨👧"></option>
        <option value="댕댕이🐶"></option>
      </datalist>
      <button>등록</button>
    </form>
    <h1 id="greeting" class="greeting hidden"></h1>
    <button type="reset" id="reset" class="hidden">❌</button>
    <form id="POR-form">
      <input
        type="text"
        placeholder="계획 또는 부탁을 적은 후 Enter를 눌러 업로드 하세요!"
        required
        size="73"
      />
    </form>
    <ul id="POR-list"></ul>

    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <script src="javascript/weather.js"></script>
    <script src="javascript/role.js"></script>
    <script src="javascript/por.js"></script>
    <script src="javascript/clock.js"></script>
    <script src="javascript/quote.js"></script>
    <script src="javascript/backgrounds.js"></script>
  </body>
</html>
